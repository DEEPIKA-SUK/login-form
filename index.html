<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Frontend Mentor | Intro component with sign up form</title> 
    </head>
    <body>
        <div class="container">
            <div class="left-side">
              <h1>Learn to code by <br>watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
              but understanding how developers think is invaluable. </p>
            </div>
            <div class="right-side" >
                <div class="box text-box">
                    <p><b>Try it free</b> 7 days then $20/mo. thereafter</p>
                </div>            
                <form class="box white-box" action="#" id="form">
                    <div class="form-control">
                      <input type="text" placeholder="First Name" id="f-name" >  
                      <small></small>          
                    </div>
                    <div class="form-control">
                        <input type="text" placeholder="Last Name" id="l-name" >
                        <small></small>
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Password" id="password"  >
                        <small></small>
                    </div>
                    <button type="submit" id ="button">
                        <b>CLAIM YOUR FREE TRIAL</b>
                      </button><br>
                      <div class="terms"><small class="conditions">By clicking the button, you are agreeing to our <span><a href="#">Terms and Services</a></span></small></div>
                  </form> 
              </div>
          </div>
               <script src ="script.js"></script>
        </body>
    </html>
